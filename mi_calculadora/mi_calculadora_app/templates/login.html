{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/login.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="" alt="">
                <img src="{% static '/imagenes/img/calculadora3.png'%}" class="form-image calculadora">
                <img src="{% static '/imagenes/img/funcion.png'%}" class="form-image funcion">
                <img src="{% static '/imagenes/img/raiz-cuadrada.png'%}" class="form-image raiz">
                <img src="{% static '/imagenes/img/trigonometria.png'%}" class="form-image trigonometria">
                <img src="{% static '/imagenes/img/cifras.png'%}"class="form-image cifras">
                <img src="{% static '/imagenes/img/triangulo.png'%}" class="form-image triangulo" >
                <img src="{% static '/imagenes/img/main.png'%}" class="form-image-main">
            </div>
            <p class="featured-words">Bievenido de nuevo a<span>HyperMath</span></p>
        </div>

        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1 " id="login">Iniciar Sesion</button>
            </div>

        <!--LOGIN FORM-->
    <form method="POST"> 
        {% csrf_token %}
        <div class="login-form" id="login-form">
            <div class="form-tittle">
                <span>Inicio de Sesion</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" id="username-input-L" name="username" class="input-field" placeholder="Usuario" required>
                    <i class="fa-solid fa-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password-input-L" name="password" class="input-field" placeholder="Contraseña" required>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Olvido su contraseña?</a>
                </div>
                <div class="input-box">
                    <button class="input-submit" id="login-submit-L">
                        <span>Ingresar</span>
                        <i class="fa-solid fa-arrow-right "></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>
<script src="{% static '/js/login.js' %}" defer type="module"></script>
</html>
