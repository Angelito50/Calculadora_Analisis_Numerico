<body>
    <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="" alt="">

                <img src="{% static '/imagenes/img/funcion.png'%}" class="form-image funcion">

<!-- REGISTER FORM-->
<form method="POST">
    {% csrf_token %} 
<div class="login-form" id="register-form">
    <div class="form-tittle">
        <span>Crear cuenta</span>
    </div>
    <div class="form-inputs">
        <div class="input-box">
            <input type="text" name="email" id="email-input" class="input-field" placeholder="Correo" required>
            <i class="fa-solid fa-envelope icon"></i>
        </div>
        <div class="form-inputs">
            <div class="input-box">
                <input type="text"  name="user" id="username-input" class="input-field" placeholder="Usuario" required>
                <i class="fa-solid fa-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password"  name="contra" id="password-input" class="input-field" placeholder="ContraseÃ±a" required>
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="input-box">
                <button class="input-submit" id="register-submit">
                    <span>Registrarse</span>
                    <i class="fa-solid fa-arrow-right "></i>
                </button>
            </div>
        </div>
    </div>
</div>
</form>
